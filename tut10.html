<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h3>This is HTML Forms tutorial</h3>
    <form action="backend.php">
        <label for="text">Name:</label>
        <div>
        <input type="text" name="myName" id="text">
        </div><br>
        <label for="name">Role:</label>
        <div>
        <input type="name" name="myRole" id="name">
        </div><br>
        <div>
            Email: <input type="email" name="myEmail">
        </div><br>
        <div>
            Date: <input type="date" name="myDate">
        </div><br>
        <div>
            Bonus: <input number="date" name="myBonus">
        </div><br>
        <div>
            <label for="checkbox">Are you eligible?:</label>
            <input type="checkbox" name="myEligiblity" id="checkbox">
        </div><br>
        <div>
            Write about yourself: <br><textarea name="myText" cols="30" rows="10"></textarea>
        </div><br>
        <div>
            <label for="car">Car:</label>
            <select name="myCar" id="car">
                <option value="swf">Swift</option>
                <option value="crt" selected>Creta</option>
                <option value="for">Fortuner</option>
            </select>
        </div><br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset now">
        </div>

    </form>

</body>

</html>
